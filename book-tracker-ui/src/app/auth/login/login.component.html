<h3>LOGIN</h3>

<div *ngIf="isLoginFailed" class="feedback">
  <mat-icon class="icon">error</mat-icon>
  <p class="message">{{this.errorMessage}}</p>
</div>

<form class="mat-typography" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="name@example.com">
    <mat-error *ngIf="f.emailFormControl.hasError('email') && !f.emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="f.emailFormControl.hasError('required')">
      Email is a <strong>required</strong> field
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Your password" [type]="hidePassword ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f.passwordFormControl.hasError('required')">
      Password is a <strong>required</strong> field
    </mat-error>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" class="btn login" [disabled]="loading">LOGIN TO YOUR ACCOUNT</button>
    <a mat-button routerLink="../registration" class="btn register">Don't have an account yet? Create one here!</a>
  </div>

</form>
