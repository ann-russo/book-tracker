<div class="container">
  <h2>Selected Shakespeare Works</h2>
  <mat-divider></mat-divider>
  <ul class="cards">
    <li class="card" *ngFor="let item of dataSourceCardOne" [style.background-image]="getCoverUrl(item)">
      <div class="overlay">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.author}}</mat-card-subtitle>
        </mat-card-header>
        <div class="card-link-wrapper">
          <a [routerLink]="['book', item.isbn]" class="card-link">Learn More</a>
        </div>
      </div>
    </li>
  </ul>
</div>
