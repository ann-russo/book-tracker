<div mat-dialog-content class="search-dialog-content">
    <button mat-button (click)="onNoClick()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
    <mat-form-field class="search-input">
      <mat-label>Enter title, author, or ISBN...</mat-label>
      <input matInput [(ngModel)]="data.searchKeyword">
    </mat-form-field>
    <button mat-button [mat-dialog-close]="data.searchKeyword" class="search-button">
      <mat-icon>search</mat-icon>
    </button>
</div>
