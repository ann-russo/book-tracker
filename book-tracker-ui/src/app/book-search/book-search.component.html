<h2>Search</h2>

<mat-form-field class="filter-input">
  <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<div class="example-loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['../book', getIsbn(element)]">{{element.title}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages</th>
    <td mat-cell *matCellDef="let element"> {{element.noofpages}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" *ngIf="!isLoadingResults">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 40]"></mat-paginator>
