<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
  Are you sure that you would like to delete your account?
  All your data will be deleted and cannot be restored.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Delete account</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
