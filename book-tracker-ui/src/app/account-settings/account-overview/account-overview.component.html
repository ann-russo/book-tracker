<h3>Overview</h3>

<mat-table [dataSource]="dataSource" class="table">

  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.key}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Current Value</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-divider></mat-divider>

<div class="container">
  <button mat-stroked-button color="primary" class="bt edit" [routerLink]="['edit-account']">EDIT DATA</button>
  <button mat-stroked-button color="warn" class="bt delete" [routerLink]="['delete-account']">DELETE ACCOUNT</button>
</div>
