<h2>Account Overview</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Current data </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-divider></mat-divider>

<div class="buttons-row">
  <button mat-raised-button (click)="openDialog('0ms', '0ms', 'edit')">Edit Data</button>
  <button mat-raised-button color="warn" (click)="openDialog('0ms', '0ms', 'delete')">Delete Account</button>
</div>
